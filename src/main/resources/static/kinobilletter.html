<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bestilleKinoBillett</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Bestilling av kinobilletter</h1>
            <label for="filmValg">Velg film her: </label>
            <select id="filmValg" class="form-control">
                <option value="haisommer">haisommer</option>
                <option value="haisommer 2">haisommer 2</option>
                <option value="haisommer 3">haisommer 3</option>
            </select>
        </div>
        <div class="col-md-6">
            <h2>Alle billetter</h2>
            <table id="billetTabell" class="table">
                <thead>
                <tr>
                    <th>Film</th>
                    <th>Antall</th>
                    <th>Navn</th>
                    <th>Telefon</th>
                    <th>E-post</th>
                </tr>
                </thead>
                <tbody id="billett"></tbody>
            </table>
            <button onclick="slettTabell()" class="btn btn-danger">Slett alle billettene</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="column">
                <div class="col-md-12" style="background-color: aqua">
                    <label for="antallInput">Antall</label>
                    <input type="text" min="0" id="antallInput" class="form-control">
                    <p id="antallError" style="color:red;"></p>
                </div>
                <div class="col-md-12" style="background-color: blue">
                    <label for="fornavnInput">Fornavn</label>
                    <input type="text" id="fornavnInput" class="form-control">
                    <p id="fornavnError" style="color:red;"></p>
                </div>
                <div class="col-md-12" style="background-color: aqua">
                    <label for="etternavnInput">Etternavn</label>
                    <input type="text" id="etternavnInput" class="form-control">
                    <p id="etternavnError" style="color:red;"></p>
                </div>
                <div class="col-md-12" style="background-color: blue">
                    <label for="tlfInput">TelefonNr</label>
                    <input type="text" id="tlfInput" class="form-control">
                    <p id="telefonNrError" style="color:red;"></p>
                </div>
                <div class="col-md-12" style="background-color:aqua">
                    <label for="epostInput">Epost</label>
                    <input type="text" id="epostInput" class="form-control">
                    <p id="epostError" style="color:red;"></p>
                </div>
                <button type="button" class="btn btn-primary" onclick="sjekkInput();">Kj√∏p billett</button>
            </div>
        </div>

    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="kinobilletter.js"></script>

</body>
</html>
